<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Keycode generator</title>
</head>
<body>
  <main class="main">
    <h1 class="title">Press a key to see the event keycode</h1>
    <section class="keys">
      <h2 class="keycode">73</h2>
      <div class="key-table">
        <div class="key-item">
          <h3>event.key</h3>
          <p class="event-key"></p>
        </div>
        <div class="key-item">
          <h3>event.code</h3>
          <p class="event-code"></p>
        </div>
        <div class="key-item">
          <h3>event.which</h3>
          <p class="event-which"></p>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
